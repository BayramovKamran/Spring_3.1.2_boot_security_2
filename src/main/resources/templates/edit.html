<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h1>Редактировать пользователя</h1>

<form th:method="PATCH" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Имя</label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">First Name error</div>
    <br>
    <label for="lastname">Фамилия</label>
    <label for="lastname"></label><input type="text" th:field="*{lastname}" id="lastname">
    <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">First Name error</div>
    <br>
    <label for="age">Возраст</label>
    <label for="age"></label><label for="age"></label><input type="text" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">First Name error</div>
    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">First Name error</div>
    <br>
    <label for="password">Пароль</label>
    <input type="text" th:field="*{password}" id="password">
    <br>
    <label for="role">Role</label>
    <select th:field="*{roles}" th:type="text" id="role">
        <option th:each="role : ${roles}"
                th:value="${role}"
                th:text="${role.getName()}">

        </option>
    </select>
    <br>
    <input type="submit" value="Update">
</form>
</body>
